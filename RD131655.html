<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RD131655 Minecraft</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial, sans-serif; touch-action: none; }
        canvas { display: block; }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 24px; height: 24px;
            transform: translate(-50%, -50%); pointer-events: none; opacity: 0.5;
        }
        #crosshair::before, #crosshair::after {
            content: ''; position: absolute; background-color: white;
        }
        #crosshair::before {
            width: 2px; height: 100%; left: 50%; transform: translateX(-50%);
        }
        #crosshair::after {
            width: 100%; height: 2px; top: 50%; transform: translateY(-50%);
        }
        #joystick {
            position: fixed;
            bottom: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.2);
            border-radius: 50px;
            pointer-events: auto;
        }
        #joystickKnob {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.4);
            border-radius: 20px;
            top: 30px;
            left: 30px;
        }
        #jumpArea {
            position: fixed;
            bottom: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="joystick"><div id="joystickKnob"></div></div>
    <div id="jumpArea"></div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/PointerLockControls.js"></script>
    <script>
        const CHUNK_SIZE = 16;
        const RENDER_DISTANCE = 3;
        const WORLD_WIDTH = 32;
        const WORLD_HEIGHT = 32;
        const WORLD_DEPTH = 32;
        const BLOCK_SIZE = 1;
        const MAX_BUILD_DISTANCE = 5;
        
        const WORLD_POSITION = { x: 0, y: 0, z: 0 };
        const SPAWN_POINT = { x: 0, y: 16, z: 0 };
        
        let scene, camera, renderer, controls;
        let world = {};
        let loadedChunks = {};
        let raycaster = new THREE.Raycaster();
        let clock = new THREE.Clock();
        let stoneTexture, grassTexture;
        let highlightedBlock = null;
        let highlightStartTime = 0;
        const HIGHLIGHT_DURATION = 1.0;
        let joystickActive = false;
        let joystickAngle = 0;
        let joystickDistance = 0;
        let touchId = null;
        let prevTouchX = 0;
        let prevTouchY = 0;
        let isRotating = false;
        const ROTATION_SPEED = 0.005;

        let player = {
            position: new THREE.Vector3(SPAWN_POINT.x, SPAWN_POINT.y, SPAWN_POINT.z),
            velocity: new THREE.Vector3(),
            moveForward: false,
            moveBackward: false,
            moveLeft: false,
            moveRight: false,
            canJump: false,
            height: 2.0,
            radius: 0.3,
            speed: 4.0,
            jumpHeight: 8
        };

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x93c4ff);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.copy(player.position);
            camera.position.y += player.height;
            
            renderer = new THREE.WebGLRenderer({ 
                antialias: false,
                powerPreference: "high-performance"
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            setupLights();
            
            const textureLoader = new THREE.TextureLoader();
            stoneTexture = textureLoader.load('stone.png');
            grassTexture = textureLoader.load('grass.png');
            
            stoneTexture.wrapS = stoneTexture.wrapT = THREE.RepeatWrapping;
            grassTexture.wrapS = grassTexture.wrapT = THREE.RepeatWrapping;
            
            loadWorld();
            setupControls();
            setupTouchControls();
            
            animate();
        }
        
        function setupTouchControls() {
            const joystick = document.getElementById('joystick');
            const joystickKnob = document.getElementById('joystickKnob');
            const jumpArea = document.getElementById('jumpArea');
            
            // Movement joystick
            joystick.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (e.touches.length === 1) {
                    joystickActive = true;
                    touchId = e.touches[0].identifier;
                    updateJoystickPosition(e.touches[0].clientX, e.touches[0].clientY);
                }
            });
            
            document.addEventListener('touchmove', (e) => {
                // Camera rotation
                if (e.touches.length === 1 && !joystickActive) {
                    const touch = e.touches[0];
                    const deltaX = touch.clientX - prevTouchX;
                    const deltaY = touch.clientY - prevTouchY;
                    
                    if (controls.isLocked) {
                        controls.getObject().rotation.y -= deltaX * ROTATION_SPEED;
                        camera.rotation.x -= deltaY * ROTATION_SPEED;
                        camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
                    }
                    
                    prevTouchX = touch.clientX;
                    prevTouchY = touch.clientY;
                    isRotating = true;
                }
                
                // Joystick movement
                if (joystickActive) {
                    for (let i = 0; i < e.touches.length; i++) {
                        if (e.touches[i].identifier === touchId) {
                            e.preventDefault();
                            updateJoystickPosition(e.touches[i].clientX, e.touches[i].clientY);
                        }
                    }
                }
            });
            
            document.addEventListener('touchend', (e) => {
                if (joystickActive) {
                    joystickActive = false;
                    resetJoystick();
                    touchId = null;
                }
                isRotating = false;
            });
            
            // Initialize previous touch position
            document.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1 && !joystickActive) {
                    prevTouchX = e.touches[0].clientX;
                    prevTouchY = e.touches[0].clientY;
                }
            });
            
            // Jump area
            jumpArea.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (player.canJump) {
                    player.velocity.y = player.jumpHeight;
                    player.canJump = false;
                }
            });
            
            // Mining blocks (tap anywhere else)
            document.addEventListener('touchstart', (e) => {
                if (!controls.isLocked) {
                    controls.lock();
                    return;
                }
                
                const rectJoystick = joystick.getBoundingClientRect();
                const rectJump = jumpArea.getBoundingClientRect();
                const touch = e.touches[0];
                
                if (!(touch.clientX >= rectJoystick.left && touch.clientX <= rectJoystick.right &&
                      touch.clientY >= rectJoystick.top && touch.clientY <= rectJoystick.bottom) &&
                    !(touch.clientX >= rectJump.left && touch.clientX <= rectJump.right &&
                      touch.clientY >= rectJump.top && touch.clientY <= rectJump.bottom)) {
                    onMouseDown({ button: 0 });
                }
            });
        }
        
        function updateJoystickPosition(touchX, touchY) {
            const joystick = document.getElementById('joystick');
            const joystickKnob = document.getElementById('joystickKnob');
            const rect = joystick.getBoundingClientRect();
            
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const deltaX = touchX - centerX;
            const deltaY = touchY - centerY;
            
            const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), 50);
            joystickDistance = distance / 50;
            joystickAngle = Math.atan2(deltaY, deltaX);
            
            const knobX = Math.cos(joystickAngle) * distance;
            const knobY = Math.sin(joystickAngle) * distance;
            
            joystickKnob.style.transform = `translate(${knobX}px, ${knobY}px)`;
            updateMovementFromJoystick();
        }
        
        function resetJoystick() {
            const joystickKnob = document.getElementById('joystickKnob');
            joystickKnob.style.transform = 'translate(0, 0)';
            
            player.moveForward = false;
            player.moveBackward = false;
            player.moveLeft = false;
            player.moveRight = false;
        }
        
        function updateMovementFromJoystick() {
            if (!joystickActive) return;
            
            player.moveForward = false;
            player.moveBackward = false;
            player.moveLeft = false;
            player.moveRight = false;
            
            if (joystickDistance > 0.2) {
                const forwardAmount = Math.cos(joystickAngle) * joystickDistance;
                const sideAmount = Math.sin(joystickAngle) * joystickDistance;
                
                if (Math.abs(forwardAmount) > Math.abs(sideAmount)) {
                    if (forwardAmount > 0) player.moveForward = true;
                    else player.moveBackward = true;
                } else {
                    if (sideAmount > 0) player.moveRight = true;
                    else player.moveLeft = true;
                }
            }
        }
        
        // ... (остальные функции остаются без изменений, как в предыдущем коде)
        // Включая: setupLights(), generateLayeredWorld(), addBlocksBatch(), 
        // saveWorld(), loadWorld(), updateChunks(), loadChunk(), 
        // highlightBlock(), resetBlockHighlight(), updateHighlight(), 
        // setupControls(), getRandomSpawnPosition(), respawnPlayer(), 
        // onMouseDown(), addBlock(), removeBlock(), getBlock(), 
        // onWindowResize(), updatePlayer(), checkCollision(), 
        // checkLookingAtBlock(), animate()

        // Инициализация
        init();
    </script>
</body>
</html>
