<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineCraft</title>
    <link rel="icon" href="https://i.postimg.cc/YCt66J2j/Legacy-grass-no-bg-preview-carve-photos.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('BackGround.png');
            background-size: 128px 128px;
            background-repeat: repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial Bold', Arial, sans-serif;
            font-weight: bold;
            color: white;
            overflow: hidden;
        }

        .logo {
            margin-bottom: 50px;
            max-width: 80%;
            transform: translateY(-20%);
        }

        .menu-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .version-select {
            padding: 5px;
            font-size: 16px;
            font-family: 'Arial Bold', Arial, sans-serif;
            font-weight: bold;
            background: url('stone.png') center/cover no-repeat;
            color: white;
            border: 2px solid #555;
            border-radius: 5px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
        }

        .launch-text {
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Arial Bold', Arial, sans-serif;
            font-weight: bold;
            transition: color 0.2s;
        }
        .launch-text:hover {
            color: #0000FF;
        }

        .version-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            color: white;
            font-family: 'Arial Bold', Arial, sans-serif;
            font-weight: bold;
        }
        .version-info span {
            color: #0000FF;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">

    <div class="menu-container">
        <span class="launch-text" onclick="launchVersion()">Launch</span>
        <select class="version-select" id="versionSelect">
            <option value="Minecraft4k-0144OLD.html">4K-OLD</option>
            <option value="Minecraft4k-0144.html">4K-ORIGINAL</option>
            <option value="RD132211.html">RD132211</option>
        </select>
    </div>

    <div class="version-info">Version: <span id="versionText">1.4.25</span></div>

    <script>
        function launchVersion() {
            const selectedVersion = document.getElementById('versionSelect').value;
            window.location.href = selectedVersion;
        }
    </script>
</body>
</html>
