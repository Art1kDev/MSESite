<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineCraft</title>
    <link rel="icon" href="https://i.postimg.cc/YCt66J2j/Legacy-grass-no-bg-preview-carve-photos.png " type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://i.postimg.cc/gkJk43pf/2025-07-01-11-59-05.png ');
            background-size: 128px 128px;
            background-repeat: repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial Bold', Arial, sans-serif;
            font-weight: bold;
            color: white;
            overflow: hidden;
        }
        .logo {
            margin-bottom: 50px;
            max-width: 80%;
            transform: translateY(-20%);
        }
        .menu-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .version-select {
            padding: 5px;
            font-size: 16px;
            font-family: 'Arial Bold', Arial, sans-serif;
            font-weight: bold;
        }
        .launch-text {
            color: #00a2ff;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Arial Bold', Arial, sans-serif;
            font-weight: bold;
        }
        .mine-script-engine {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: #aaa;
            font-family: 'Arial Bold', Arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }
        .mine-script-engine:hover {
            color: #00a2ff;
        }
        .version-info {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 14px;
            color: white;
            font-family: 'Arial Bold', Arial, sans-serif;
            font-weight: bold;
        }
        .version-info span {
            color: #00a2ff;
        }
        .achievement {
            position: fixed;
            left: -320px;
            bottom: 20px;
            z-index: 100;
            transition: all 0.5s ease-in-out;
        }
        .achievement img {
            width: 300px;
            height: auto;
        }
        .achievement.show {
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="version-info">Version: <span id="versionText">1.2.6</span></div>
    <div class="achievement">
        <img src="https://i.postimg.cc/nLNqfq0y/74-20250702110547.png " alt="Achievement">
    </div>
    <img src="https://i.postimg.cc/XJWVR715/2025-07-01-12-11-20-no-bg-preview-carve-photos.png " alt="Logo" class="logo">
    <div class="menu-container">
        <span class="launch-text" onclick="launchVersion()">Launch</span>
        <select class="version-select" id="versionSelect">
            <option value="Minecraft4k-0144OLD.html">4K-OLD (Original)</option>
            <option value="Minecraft4k-0144.html">4K-NEW (Optimized)</option>
            <option value="RD132211.html">RD132211</option>
            <option value="RD132211Optimize.html">RD132211 (Optimized)</option>
            <option value="RD132211-Mini.html">RD132211-Mini</option> <!-- Новая строка -->
        </select>
    </div>
    <a href="MineScriptEngine.html" class="mine-script-engine">Mine Script Engine</a>
    <script>
        const firstLaunch = localStorage.getItem('firstLaunch') === null;
        if (firstLaunch) {
            localStorage.setItem('firstLaunch', 'false');
            const achievement = document.querySelector('.achievement');
            setTimeout(() => {
                achievement.classList.add('show');
                setTimeout(() => {
                    achievement.classList.remove('show');
                }, 3000);
            }, 1000);
        }

        function launchVersion() {
            const selectedVersion = document.getElementById('versionSelect').value;
            window.location.href = selectedVersion;
        }
    </script>
</body>
</html>
