<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineCraft</title>
    <link rel="icon" href="https://i.postimg.cc/YCt66J2j/Legacy-grass-no-bg-preview-carve-photos.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('BackGround.png');
            background-size: 128px 128px;
            background-repeat: repeat;
            display: flex;
            font-family: 'Arial Bold', Arial, sans-serif;
            font-weight: bold;
            color: white;
            overflow: hidden;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            max-width: 200px;
            height: auto;
        }

        .menu-container {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .version-select {
            padding: 10px;
            font-size: 16px;
            font-family: 'Arial Bold', Arial, sans-serif;
            font-weight: bold;
            background-image: url('stone.png');
            background-size: cover;
            color: white;
            border: 2px solid #555;
            border-radius: 5px;
            cursor: pointer;
        }

        .launch-text {
            color: white;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Arial Bold', Arial, sans-serif;
            font-weight: bold;
            transition: color 0.2s;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        .launch-text:hover {
            color: #0000FF;
            background-color: rgba(0, 0, 255, 0.2);
        }

        .version-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            color: white;
            font-family: 'Arial Bold', Arial, sans-serif;
            font-weight: bold;
        }
        .version-info span {
            color: #0000FF;
        }

        .screenshot {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            max-width: 50%;
            max-height: 70%;
            border: 4px solid #555;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <img src="ScreenShot.png" alt="Screenshot" class="screenshot">

    <div class="menu-container">
        <select class="version-select" id="versionSelect">
            <option value="Minecraft4k-0144OLD.html">4K-OLD</option>
            <option value="Minecraft4k-0144.html">4K-ORIGINAL</option>
            <option value="RD132211.html">RD132211</option>
        </select>
        <span class="launch-text" onclick="launchVersion()">LAUNCH</span>
    </div>

    <div class="version-info">Version: <span id="versionText">1.4.25</span></div>

    <script>
        function launchVersion() {
            const selectedVersion = document.getElementById('versionSelect').value;
            window.location.href = selectedVersion;
        }
    </script>
</body>
</html>
