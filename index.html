<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineCraft</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://i.postimg.cc/gkJk43pf/2025-07-01-11-59-05.png');
            background-size: 128px 128px;
            background-repeat: repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial Bold', Arial, sans-serif;
            font-weight: bold;
            color: white;
        }

        .logo {
            margin-bottom: 50px;
            max-width: 80%;
            transform: translateY(-20%);
        }

        .menu-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .version-select {
            padding: 5px;
            font-size: 16px;
            font-family: 'Arial Bold', Arial, sans-serif;
            font-weight: bold;
        }

        .launch-text {
            color: #00a2ff;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Arial Bold', Arial, sans-serif;
            font-weight: bold;
        }

        .mine-script-engine {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: #aaa;
            font-family: 'Arial Bold', Arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }
        .mine-script-engine:hover {
            color: #00a2ff;
        }
    </style>
</head>
<body>
    <img src="https://i.postimg.cc/XJWVR715/2025-07-01-12-11-20-no-bg-preview-carve-photos.png" alt="Logo" class="logo">

    <div class="menu-container">
        <span class="launch-text" onclick="launchVersion()">Launch</span>
        <select class="version-select" id="versionSelect">
            <option value="Minecraft4k-0144OLD.html">4K-OLD (Original)</option>
            <option value="Minecraft4k-0144.html">4K-NEW (Optimized)</option>
            <option value="RD132211.html">RD132211</option>
            <option value="RD132211Optimize.html">RD132211 (Optimized)</option>
        </select>
    </div>

    <a href="MineScriptEngine.html" class="mine-script-engine">Mine Script Engine</a>

    <script>
        function launchVersion() {
            const selectedVersion = document.getElementById('versionSelect').value;
            window.location.href = selectedVersion;
        }
    </script>
</body>
</html>
