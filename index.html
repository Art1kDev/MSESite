<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KvotaWeb</title>
<link rel="icon" href="Res/favicon.png" type="image/png">
<style>
@font-face {
    font-family: 'Minecraftfont';
    src: url('Fonts/font.ttf') format('truetype');
}
html, body, * {
    font-family: 'Minecraftfont' !important;
}
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background-image: url('Res/BackGround.png');
    background-size: 32px 32px;
    background-repeat: repeat;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
    position: relative;
}
.logo {
    max-width: 720px;
    max-height: 240px;
    margin-top: 20px;
    position: relative;
    z-index: 2;
}
.panel {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 500px;
    height: calc(100% - 200px);
    background-image: url('Res/Gui/Clothwhite.png');
    background-repeat: repeat;
    z-index: 0;
}
#splashContainer {
    font-size: 20px;
    color: #FFFF00;
    font-weight: bold;
    text-shadow: 2px 2px 5px black;
    margin-top: -10px;
    position: relative;
    left: 150px;
    white-space: nowrap;
    display: inline-block;
    z-index: 2;
}
#versionSelect {
    width: 150px;
    height: 28px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 3px;
    background-color: transparent;
    border: none;
    color: black;
    outline: none;
    text-align: center;
    position: absolute;
    top: 120px;
}
#versionSelect option {
    text-align: center;
    background-color: rgba(0,0,0,0);
    color: black;
}
button {
    width: 200px;
    height: 20px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    color: white;
    background-image: url('Res/Gui/BDef.png');
    background-size: cover;
    background-repeat: no-repeat;
    outline: none;
    position: absolute;
    top: 140px;
}
button:hover, button:active {
    background-image: url('Res/Gui/BClick.png');
}
.version-info {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 14px;
    color: white;
    z-index: 2;
}
.version-info span {
    color: #0000FF;
}
@media (max-width: 600px) {
    .logo {
        max-width: 360px;
        max-height: 120px;
    }
    .panel {
        width: 300px;
        height: calc(100% - 150px);
    }
    #splashContainer {
        font-size: 14px;
        left: 80px;
    }
    #versionSelect {
        width: 120px;
        height: 24px;
        font-size: 12px;
        top: 80px;
    }
    button {
        width: 150px;
        height: 18px;
        font-size: 12px;
        top: 100px;
    }
    .version-info {
        font-size: 12px;
    }
}
</style>
</head>
<body>
<img src="Res/logo.png" alt="Logo" class="logo">
<div id="splashContainer"></div>
<select id="versionSelect">
<option value="Minecraft4kOLD.html">Minecraft4k-OLD</option>
<option value="Minecraft4k.html">Minecraft4k</option>
<option value="VVVVVV.html">VVVVVV4k</option>
<option value="Miners4k.html">Miners4k</option>
<option value="SonicRacer4k.html">SonicRacer4k</option>
<option value="Left4kDeadTest.html">Left4kDeadTest</option>
</select>
<button onclick="launchVersion()">LAUNCH</button>
<div class="version-info">Version: <span id="versionText">0.5.3</span></div>
<div class="panel"></div>
<script>
const splashes=["Pre-beta!","As seen on TV!","Awesome!","100% pure!","May contain nuts!","Better than Prey!","More polygons!","Sexy!","Limited edition!","Flashing letters!","Made by Notch!","Coming soon!","Best in class!","When it's finished!","Absolutely dragon free!","Excitement!","More than 500 sold!","One of a kind!","Heaps of hits on YouTube!","Indev!","Spiders everywhere!","Check it out!","Holy cow, man!","It's a game!","Made in Sweden!","Uses LWJGL!","Reticulating splines!","Minecraft!"];
function initSplash(){
    const splash=document.getElementById('splashContainer');
    const splashIndex=Math.floor(Math.random()*splashes.length);
    splash.textContent=splashes[splashIndex];
    let startTime=Date.now();
    const pulseAmplitude=0.1;
    const pulseSpeed=0.002;
    const angle=-20;
    function animate(){
        const t=Date.now()-startTime;
        const scale=1+Math.sin(t*pulseSpeed*2*Math.PI)*pulseAmplitude;
        splash.style.transform=`translateX(-50%) translateY(-35px) translateX(145px) rotate(${angle}deg) scale(${scale})`;
        requestAnimationFrame(animate);
    }
    animate();
}
initSplash();
function launchVersion(){
    const selectedVersion=document.getElementById('versionSelect').value;
    if(selectedVersion) window.location.href=selectedVersion;
    else alert('Please select a version first!');
}
</script>
</body>
</html>
