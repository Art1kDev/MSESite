<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineCraft</title>
    <link rel="icon" href="https://i.postimg.cc/YCt66J2j/Legacy-grass-no-bg-preview-carve-photos.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('BackGround.png');
            background-size: 128px 128px;
            background-repeat: repeat;
            display: flex;
            flex-direction: column;
            font-family: 'Arial Bold', Arial, sans-serif;
            font-weight: bold;
            color: white;
            overflow: hidden;
        }

        .logo {
            margin: 20px 0 0 20px;
            max-width: 60%; /* Увеличил размер логотипа */
            align-self: flex-start;
        }

        .menu-container {
            position: absolute;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 200px;
        }

        .version-select {
            padding: 8px;
            font-size: 16px;
            font-family: 'Arial Bold', Arial, sans-serif;
            font-weight: bold;
            border: 2px solid white;
            background-color: rgba(0,0,0,0.5);
            color: white;
        }

        .launch-button {
            padding: 8px;
            font-size: 16px;
            font-family: 'Arial Bold', Arial, sans-serif;
            font-weight: bold;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: 2px solid white;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        .launch-button:hover {
            color: #0000FF;
            border-color: #0000FF;
        }

        .version-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            color: white;
            font-family: 'Arial Bold', Arial, sans-serif;
            font-weight: bold;
        }
        .version-info span {
            color: #0000FF;
        }

        .screenshot {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            max-width: 40%;
            max-height: 60%;
            border: 4px solid white;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <img src="screenshot.png" alt="Game Screenshot" class="screenshot">

    <div class="menu-container">
        <select class="version-select" id="versionSelect">
            <option value="Minecraft4k-0144OLD.html">4K-OLD</option>
            <option value="Minecraft4k-0144.html">4K-ORIGINAL</option>
            <option value="RD132211.html">RD132211</option>
        </select>
        <div class="launch-button" onclick="launchVersion()">LAUNCH</div>
    </div>

    <div class="version-info">Version: <span id="versionText">1.4.25</span></div>

    <script>
        function launchVersion() {
            const selectedVersion = document.getElementById('versionSelect').value;
            window.location.href = selectedVersion;
        }
    </script>
</body>
</html>
